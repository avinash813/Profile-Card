<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="full">
        <div class="profile-picture">
            <img class="profile" src="https://w0.peakpx.com/wallpaper/383/645/HD-wallpaper-zayn-malik-zayn.jpg"
                alt="profile-picture">

            <div class="name">
                Zayn Mallik
            </div>

            <div class="name1">
                YouTuber & Singer
            </div>
            <div class="logos">
                <a href="https://www.facebook.com/zayn/" class="link" style="background-color: #4267B2">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="https://x.com/zaynmalik?lang=en" class="link" style="background-color: #1DA1F2;">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/zayn/?hl=en" class="link" style="background-color: #ee2a7b;">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="https://www.youtube.com/channel/UC3PdiRW5dUA4V70ueeR1eHA" class="link" style="background-color: #FF0000;">
                    <i class='bx bxl-youtube'></i>
                </a>

            </div>
            <div class="buttons">
                <button class="sub-but">Subscribe</button>
                <button class="mes-but">Message</button>
            </div>
            <div class="icons">
                <div class="icons-0">
                    <i class='bx bx-heart'></i>
                    <span class="like">60k</span>
                </div>
                <div class="icons-0">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="comment">20k</span>
                </div>
                <div class="icons-0">
                    <i class='bx bx-share'></i>
                    <span class="share">10k</span>
                </div>

            </div>

        </div>

    </div>

</body>
